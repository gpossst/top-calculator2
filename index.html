
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
        <div id="grid-container">
            <div class="screen"></div>
            <button id="clear" class="btn" onclick="selectClear()">ac</button>
            <button id="add" class="btn" onclick="selectAdd()">+</button>
            <button class="btn" onclick="numberPress(7)">7</button>
            <button class="btn" onclick="numberPress(8)">8</button>
            <button class="btn" onclick="numberPress(9)">9</button>
            <button id="subtract" class="btn" onclick="selectSubtract()">-</button>
            <button class="btn" onclick="numberPress(4)">4</button>
            <button class="btn" onclick="numberPress(5)">5</button>
            <button class="btn" onclick="numberPress(6)">6</button>
            <button id="multiply" class="btn" onclick="selectMultiply()">*</button>
            <button class="btn" onclick="numberPress(1)">1</button>
            <button class="btn" onclick="numberPress(2)">2</button>
            <button class="btn" onclick="numberPress(3)">3</button>
            <button id="divide" class="btn" onclick="selectDivide()">รท</button>
            <button class="btn" id="span-two" onclick="numberPress(0)">0</button>
            <button class="btn" onclick="dotPress('.')">.</button>
            <button id="return" class="btn" onclick="selectReturn()">=</button>
        </div>
    </div> 
</body>
</html>
